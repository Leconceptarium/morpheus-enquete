<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      background-color: #000;
    }
    body {
      margin: 0;
      background: #0b0a12;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .zone {
      position: relative;
      width: 100%;
      max-width: 800px;
    }
    .zone img, .zone video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: block;
    }
    #interaction {
      position: absolute;
      top: 82%;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      padding: 9px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      border-radius: 12px;
    }
    input, button {
      border-radius: 8px;
      border: 2px solid #b8aa92;
      font-size: 18px;
      font-family: 'Georgia', serif;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background: #f0e6d6;
      color: #2d2b29;
      font-weight: bold;
      padding: 14px 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    a.link {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      button {
        font-size: 14px;
        padding: 10px 16px;
      }
      input {
        font-size: 14px;
      }
      #interaction {
        top: 80%;
      }
    }
    @media (min-width: 1024px) {
      .zone img {
        width: 75%;
        margin: auto;
      }
    }
    .click-zone {
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="zone" id="zone">
    <img id="image" src="1.jpg" alt="Page 1" />
    <video id="video" style="display:none;" controls></video>
    <div id="interaction">
      <button onclick="nextPage()">Ouvrir le dossier</button>
    </div>
  </div>

  <audio id="ambiance" src="SF-bureau.mp3"></audio>
  <audio id="iris" src="dial cave iris - 18:08:2025 11.37.mp3"></audio>

  <script>
    let page = 1;
    let audioStarted = false;

    const img = document.getElementById("image");
    const video = document.getElementById("video");
    const zone = document.getElementById("interaction");
    const ambiance = document.getElementById("ambiance");
    const iris = document.getElementById("iris");
    const zoneContainer = document.getElementById("zone");

    ambiance.volume = 0.2;

    const pageSounds = [
      new Audio("PAPRHndl_Page qui tourne (ID 0164)_LS.wav"),
      new Audio("PAPRHndl_Pages qu on tourne 5 (ID 2212)_LS.wav"),
      new Audio("PAPRHndl_Pages qu on tourne 9 (ID 2216)_LS.wav")
    ];

    function playPageSound() {
      const sound = pageSounds[Math.floor(Math.random() * pageSounds.length)];
      sound.currentTime = 0;
      sound.play();
    }

    const actions = {
      2: {
        text: "C'est où, cet endroit ? :",
        input: true,
        expected: ["meiselocker", "le meiselocker", "place saint-étienne", "la place saint étienne", "saint étienne"],
        next: 3
      },
      3: {
        text: "Entrez le code secret :",
        input: true,
        expected: ["HZDNZGJXFZM"],
        next: 4
      },
      4: {
        text: "Cliquez pour ouvrir l’enveloppe.",
        button: "Ouvrir",
        next: 5
      },
      5: {
        text: "Entrez l’adresse exacte :",
        input: true,
        expected: ["grotte du wolfloch", "wolfloch"],
        next: 6
      },
      6: {
        text: "  ",
        audio: true,
        next: 7
      },
      7: {
        text: "Que souhaitez-vous observer ?",
        choix: true
      },
      8: {
        text: "-------- :",
        input: true,
        expected: ["violette"],
        next: 9
      },
      9: {
        text: "Envoyez un e-mail.",
        mailto: true
      }
    };

    function nextPage() {
      if (!audioStarted) {
        ambiance.play();
        audioStarted = true;
      }

      page++;
      if (page > 9) return;

      playPageSound();
      showPage(page);
    }

    function showPage(num) {
      img.style.display = "block";
      video.style.display = "none";
      img.src = `${num}.jpg`;
      zone.innerHTML = "";

      const act = actions[num];
      if (!act) return;

      if (act.input) {
        zone.innerHTML = `
          <p>${act.text}</p>
          <input id="rep" placeholder="..." />
          <button onclick='verif(${JSON.stringify(act.expected)}, ${act.next})'>Valider</button>
        `;
      } else if (act.button) {
        zone.innerHTML = `<p>${act.text}</p><button onclick="page=${act.next - 1};nextPage()">${act.button}</button>`;
      } else if (act.audio) {
        zone.innerHTML = `<p>${act.text}</p><button onclick="playIrisAudio(${act.next})">Écouter l'enregistrement</button><div id="followBtn"></div>`;
      } else if (act.choix) {
        zone.innerHTML = `
          <p>${act.text}</p>
          <button onclick="observeTasse()">Observer la tasse</button>
          <button onclick="observeTableau()">Observer le tableau</button>
        `;
      } else if (act.mailto) {
        zone.innerHTML = `<p>${act.text}</p>
          <a href="mailto:contact@morpheus-experience.com?subject=ENQUETE - Suite&body=Bonjour,%0A%0ANous avons terminé l'enquête.%0A-%0A%0ACordialement" class="link">Envoyer l’e-mail</a>`;
      }
    }

    function verif(expectedArray, next) {
      const val = document.getElementById("rep").value.trim().toLowerCase();
      if (expectedArray.map(e => e.toLowerCase()).includes(val)) {
        page = next - 1;
        nextPage();
      } else {
        alert("Ho non ! Mauvaise réponse.");
      }
    }

    function playIrisAudio(next) {
      iris.currentTime = 0;
      iris.play();
      iris.onended = () => {
        document.getElementById("followBtn").innerHTML = `<button onclick="page=${next - 1};nextPage()">La suivre</button>`;
      };
    }

    function observeTasse() {
      img.style.display = "none";
      video.style.display = "block";
      zone.innerHTML = "";
      video.src = "https://github.com/Leconceptarium/morpheus-enquete/raw/refs/heads/main/Votre%20texte%20de%20paragraphe-2-2.mp4";
      video.play();
      video.onended = () => {
        page = 7;
        showPage(7);
      };
    }

    function observeTableau() {
      page = 7.5;
      img.src = "7,50.jpg";
      img.style.display = "block";
      video.style.display = "none";
      zone.innerHTML = "";

      const clickZone = document.createElement("div");
      clickZone.className = "click-zone";
      clickZone.style.top = "35%";
      clickZone.style.left = "60%";
      clickZone.style.width = "25%";
      clickZone.style.height = "30%";
      clickZone.onclick = () => {
        page = 7.9;
        nextPage();
      };
      zoneContainer.appendChild(clickZone);

      setTimeout(() => {
        document.querySelectorAll('.click-zone').forEach(z => z.remove());
      }, 5000);
    }

    document.addEventListener("keydown", function(e) {
      const key = e.key.toLowerCase();
      if (key === "p") {
        page = Math.max(1, page - 1);
        showPage(page);
      }
      if (key === "a") {
        page = Math.min(9, page + 1);
        showPage(page);
      }
    });
  </script>
</body>
</html>
