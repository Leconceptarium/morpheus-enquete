<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      background-color: #000;
    }

    body {
      margin: 0;
      background: #0b0a12;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .zone {
      position: relative;
      width: 100%;
      max-width: 800px;
    }

    .zone img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: block;
    }

    #interaction {
      position: absolute;
      top: 82%;
      bottom: auto;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      padding: 9px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      border-radius: 12px;
    }

    input, button {
      border-radius: 8px;
      border: 2px solid #b8aa92;
      font-size: 18px;
      font-family: 'Georgia', serif;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background: #f0e6d6;
      color: #2d2b29;
      font-weight: bold;
      padding: 14px 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    a.link {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      button {
        font-size: 14px;
        padding: 10px 16px;
      }

      input {
        font-size: 14px;
      }

      #interaction {
        top: 80%;
      }
    }

    @media (min-width: 1024px) {
      .zone img {
        width: 75%;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <div class="zone">
    <img id="image" src="1.jpg" alt="Page 1" />
    <div id="interaction">
      <button onclick="nextPage()">Ouvrir le dossier</button>
    </div>
  </div>

  <audio id="ambiance" src="SF-bureau.mp3" loop></audio>

  <audio id="ambiance" src="SF-bureau.mp3" loop></audio>
  <audio id="iris" src="dial cave iris - 18:08:2025 11.37.mp3"></audio>

  <script>
    let page = 1;
    let audioStarted = false;

    const img = document.getElementById("image");
    const zone = document.getElementById("interaction");
    const ambiance = document.getElementById("ambiance");
    const iris = document.getElementById("iris");

    ambiance.volume = 0.2;

    const pageSounds = [
      new Audio("PAPRHndl_Page qui tourne (ID 0164)_LS.wav"),
      new Audio("PAPRHndl_Pages qu on tourne 5 (ID 2212)_LS.wav"),
      new Audio("PAPRHndl_Pages qu on tourne 9 (ID 2216)_LS.wav")
    ];

    function playPageSound() {
      const sound = pageSounds[Math.floor(Math.random() * pageSounds.length)];
      sound.currentTime = 0;
      sound.play();
    }

    const actions = {
      2: {
        text: "C'est où, cet endroit ? :",
        input: true,
        expected: ["meiselocker", "le meiselocker", "place saint-étienne", "la place saint étienne", "saint étienne"],
        next: 3
      },
      3: {
        text: "Entrez le code secret :",
        input: true,
        expected: ["HZDNZGJXFZM"],
        next: 4
      },
      4: {
        text: "Cliquez pour ouvrir l’enveloppe.",
        button: "Ouvrir",
        next: 5
      },
      5: {
        text: "Entrez l’adresse exacte :",
        input: true,
        expected: ["grotte du wolfloch", "wolfloch"],
        next: 6
      },
      6: {
        text: "Cliquez pour écouter l’enregistrement.",
        button: "La suivre",
        next: 7
      },
      7: {
        text: "Cliquez pour rentrer chez vous.",
        button: "Continuer",
        next: 8
      },
      8: {
        text: "-------- :",
        input: true,
        expected: ["violette"],
        next: 9
      },
      9: {
        text: "Envoyez un e-mail.",
        mailto: true
      }
    };

    function nextPage() {
      if (!audioStarted) {
        ambiance.play();
        audioStarted = true;
      }

      page++;
      if (page > 9) return;

      playPageSound();
      img.src = `${page}.jpg`;
      const act = actions[page];
      if (!act) return zone.innerHTML = "";

      if (act.input) {
        zone.innerHTML = `
          <p>${act.text}</p>
          <input id="rep" placeholder="..." />
          <button onclick='verif(${JSON.stringify(act.expected)}, ${act.next})'>Valider</button>
        `;
      } else if (act.button) {
        const isAudioStep = (page === 6);
        zone.innerHTML = `<p>${act.text}</p>
          <button onclick='${isAudioStep ? "playIrisAudio()" : "nextPage()"}'>${act.button}</button>`;
      } else if (act.mailto) {
        zone.innerHTML = `<p>${act.text}</p>
          <a href="mailto:contact@morpheus-experience.com?subject=ENQUETE - Suite&body=Bonjour,%0A%0ANous avons terminé l'enquête.%0A-%0A%0ACordialement" class="link">Envoyer l’e-mail</a>`;
      }
    }

    function verif(expectedArray, next) {
      const val = document.getElementById("rep").value.trim().toLowerCase();
      if (expectedArray.map(e => e.toLowerCase()).includes(val)) {
        page = next - 1;
        nextPage();
      } else {
        alert("Ho non ! Mauvaise réponse.");
      }
    }

    function playIrisAudio() {
      iris.currentTime = 0;
      iris.play();
      page = 6; // on déclenche l'étape suivante après lecture
      nextPage();
    }
  </script>
</body>
</html>
